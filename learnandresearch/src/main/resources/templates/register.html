<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Register | Front-End</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

   <link rel="stylesheet" href="/resources/css/custom.css" />

</head>
<body>


   <div class="container register-center panel-opacity">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-success panel-shadow">
               <div class="panel-heading text-center">
                  <strong>Register your Account</strong>
               </div>
               <div class="panel-body">
                  <form class="form-horizontal">


                     <!-- USERNAME -->
                     <div class="form-group">
                        <div class=" col-sm-10 col-sm-offset-1 input-group">
                           <div class="input-group-addon">
                              <i class="glyphicon glyphicon-sunglasses"></i>
                           </div>
                           <input type="username" class="form-control" id="username" placeholder="Username" />
                        </div>
                     </div>

                     <!-- FULLNAME -->
                     <div class="form-group">
                        <div class=" col-sm-10 col-sm-offset-1 input-group">
                           <div class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                           </div>
                           <input type="name" class="form-control" id="name" placeholder="Full Name" />
                        </div>
                     </div>

                     <!-- EMAIL -->
                    <div class="form-group">
                      <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-envelope"></i>
                        </div>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="required" />
                      </div>
                    </div>

                     <!-- PASSWORD -->
                    <div class="form-group">
                     <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required" />
                      </div>
                    </div><!--form-group-->


                    <!-- CONFIRM PASSWORD -->
                   <div class="form-group">
                     <div class=" col-sm-10 col-sm-offset-1 input-group">
                       <div class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                       </div>
                       <input type="password" class="form-control" id="inputEmail3" placeholder="Confirm Password" required="required" />
                     </div>
                   </div>

                  <!-- AVATAR -->
                  <div class="form-group">
                     <div class="col-sm-offset-1">
                       <label for="exampleInputFile col-sm-offset-1">Avatar</label>
                       <input type="file" id="exampleInputFile" />
                     </div>
                  </div>

                     <!-- LOGIN BUTTON -->
                    <div class="form-group">
                      <div class="col-sm-offset-1">
                        <button type="submit" class="btn btn-success col-sm-11"><strong>REGISTER</strong></button>
                      </div>
                   </div><!--form-group-->

                  </form>
               </div><!--panel-body-->

               <div class="panel-footer">
                  <div class="text-center">
                     Already have an account? <a href="login"><strong>Login!</strong></a>
                  </div>
               </div><!--panel-footer-->

            </div><!--panel-->
         </div><!--col-md-4-->
      </div><!--row-->
   </div><!--container-->


   <!-- JQUERY -->
   <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>

   <!-- BOOTSTRAP -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
