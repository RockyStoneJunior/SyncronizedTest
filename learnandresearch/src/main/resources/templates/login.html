<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Login | Front-End</title>

   <!-- <script src="/resources/js/bootstrap.min.js" />
   <script src="/resources/js/jquery-3.1.1.js" />
   <link rel="stylesheet" href="/resources/css/bootstrap.min.css" />-->
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
      <!-- JQUERY -->
   <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>

   <!-- BOOTSTRAP -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
   <link rel="stylesheet" th:href="@{/resources/css/custom.css}" />
</head>
<body>


   <div class="container login-center panel-opacity">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-success panel-shadow">
               <div class="panel-heading text-center">
                  <strong>Login to your Account</strong>
               </div>
               <div class="panel-body">
                  <form class="form-horizontal" action="login" method="POST">

                     <!-- EMAIL -->
                    <div class="form-group">
                      <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" name="username" class="form-control" id="login-inputUsername" required="required" placeholder="Username" />
                      </div>
                    </div>

                     <!-- PASSWORD -->
                    <div class="form-group">
                     <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="password" name="password" class="form-control" id="login-inputPassword" required="required" placeholder="Password" />
                      </div>
                    </div><!--form-group-->

                    <!-- REMEMBER ME -->
                    <div class="form-group">
                      <div class="col-sm-offset-1">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" /> Remember me
                          </label>
                        </div>
                      </div>
                    </div><!--form-group-->

                     <!-- LOGIN BUTTON -->
                    <div class="form-group">
                      <div class="col-sm-offset-1">
                        <button type="submit" class="btn btn-success col-sm-11"><strong>LOGIN</strong></button>
                      </div>
                   </div><!--form-group-->

                  </form>
               </div><!--panel-body-->

               <div class="panel-footer">
                  <div class="text-center">
                     Don't have account? <a id="a-register"><strong>Register!</strong></a>
                  </div>
               </div><!--panel-footer-->

            </div><!--panel-->
         </div><!--col-md-4-->
      </div><!--row-->
   </div><!--container-->
   
   
   <div class="container register-center panel-opacity" style="display:none">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-success panel-shadow">
               <div class="panel-heading text-center">
                  <strong>Register your Account</strong>
               </div>
               <div class="panel-body">
               
                  <form class="form-horizontal" id="registration-form" method="POST">
                     <!-- USERNAME -->
                     <div class="form-group">
                        <div class=" col-sm-10 col-sm-offset-1 input-group">
                           <div class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                           </div>
                           <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" />
                        </div>
                     </div>

                     <!-- FULLNAME -->
                     <div class="form-group">
                        <div class=" col-sm-10 col-sm-offset-1 input-group">
                           <div class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                           </div>
                           <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" />
                        </div>
                     </div>

                     <!-- EMAIL -->
                    <div class="form-group">
                      <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-envelope"></i>
                        </div>
                        <input type="email" class="form-control" name="email" id="register-inputEmail" placeholder="Email" required="required" />
                      </div>
                    </div>

                     <!-- PASSWORD -->
                    <div class="form-group">
                     <div class=" col-sm-10 col-sm-offset-1 input-group">
                        <div class="input-group-addon">
                           <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="password" class="form-control" name="password" id="register-inputPassword" placeholder="Password" required="required" />
                      </div>
                    </div><!--form-group-->


                    <!-- CONFIRM PASSWORD -->
                   <div class="form-group">
                     <div class=" col-sm-10 col-sm-offset-1 input-group">
                       <div class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                       </div>
                       <input type="password" class="form-control" name="matchingPassword" id="confirm-inputPassword" placeholder="Confirm Password" required="required" />
                     </div>
                   </div>

                  <!-- AVATAR -->
                  <!-- <div class="form-group">
                     <div class="col-sm-offset-1">
                       <label for="exampleInputFile col-sm-offset-1">Avatar</label>
                       <input type="file" id="exampleInputFile" />
                     </div>
                  </div> -->

                     <!-- LOGIN BUTTON -->
                    <div class="form-group">
                      <div class="col-sm-offset-1">
                        <button type="submit" class="btn btn-success col-sm-11"><strong>REGISTER</strong></button>
                      </div>
                   </div><!--form-group-->

                  </form>
               </div><!--panel-body-->

               <div class="panel-footer">
                  <div class="text-center">
                     Already have an account? <a id="a-login"><strong>Login!</strong></a>
                  </div>
               </div><!--panel-footer-->

            </div><!--panel-->
         </div><!--col-md-4-->
      </div><!--row-->
   </div><!--container-->

	<script type="text/javascript">
	$(function(){
		$("#a-register").click(function(){
			
			$(".login-center").hide();
			$(".register-center").show();
			
		});
		
		$("#a-login").click(function(){
			
			$(".login-center").show();
			$(".register-center").hide();
			
		});
		
		$("#registration-form").submit(function(event){
			event.preventDefault();
			
			if($("#register-inputPassword").val() !== $("#confirm-inputPassword").val()){
				return alert("passwords don't match!");
			}
			
			var formData = $("#registration-form").serialize();
			
			$.post("/user/registration",formData,function(data){
				if(data.messgae == "success"){
			        alert("registration success! " + data.message);
				}
			}).fail(function(data){
				alert("registration failed!");
			});
		});
	});
	</script>	
</body>
</html>
